name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest # You can change this to macOS or Windows if needed
    
    steps:
    # Check out the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Set up Node.js (install Node.js and npm)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16' # Use the version of Node.js that you prefer

    # Cache npm dependencies to speed up workflow runs
    - name: Cache npm dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-modules-

    # Install project dependencies
    - name: Install dependencies
      run: npm install

    # Set up environment variables from .env
    - name: Set up environment variables
      run: |
        echo "API_ENDPOINT=${{ secrets.API_ENDPOINT }}" >> $GITHUB_ENV
        # Add other environment variables here if necessary

    # Run tests
    - name: Run Tests
      run: npm run test

    # Optionally, generate Allure report (if you want to save reports)
    - name: Generate Allure report
      run: |
        allure generate reports/allure-results --clean -o reports/allure-report
        allure open reports/allure-report
      continue-on-error: true # Allows the action to continue even if this fails

    # Optionally, upload Allure reports as artifacts
    - name: Upload Allure report
      uses: actions/upload-artifact@v3
      with:
        name: allure-report
        path: reports/allure-report